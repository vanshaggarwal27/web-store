<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Login & Register</title>
    <style>   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1604242692760-2f7b0c26856d?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            position: relative;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 32px;
        }

        .input-box {
            width: 100%;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 25px;
            outline: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
            caret-color: #fff;
        }

        .input-box input::placeholder {
            color: #fff;
            opacity: 0.7;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #808080;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            font-size: 18px;
        }

        .btn:hover {
            background: #6e6e6e;
        }

        .or-signup {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-login a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .social-login a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .social-login img {
            width: 24px;
            height: 24px;
        }

        .toggle-text {
            margin-top: 10px;
            color: #fff;
            font-size: 14px;
        }

        .toggle-link {
            color: yellow;
            text-decoration: underline;
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin-top: 5px;
            color: indigo;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email or Phone" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="or-signup">or sign up using</p>
        <div class="social-login">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/300/300221.png" alt="Google"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733635.png" alt="Twitter"></a>
        </div>
        <p class="toggle-text">Don't have an account? <a href="#" class="toggle-link" onclick="toggleForm()">Register</a></p>
        <!-- Add this line to go back to the main page -->
        <p class="toggle-text">Go back to <a href="index.html" class="toggle-link">Home</a></p>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("login-container").innerHTML = `
                <h2>Register</h2>
                <form>
                    <div class="input-box">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="toggle-text">Already have an account? <a href="#" class="toggle-link" onclick="location.reload()">Login</a></p>
                <!-- Add this line to go back to the main page -->
                <p class="toggle-text">Go back to <a href="index.html" class="toggle-link">Home</a></p>
            `;
        }
    </script>
</body>
</html>
